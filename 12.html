<!DOCTYPE html>
<html>
    <head>
        <script>
            var days=["sun","mon","tue","wed","thu","fri","sat"];
            var mn= ["January","February","March","April","May","June","July","August","September","October","November","December"];
            var last=[31,28,31,30,31,30,31,31,30,31,30,31];
            var i=0,j,cnt=0,c;
            var yr,k,mon;

            function my()
            {
                yr = document.getElementById("year").value
                k = document.getElementById("month").value
                if(yr%4==0) 
                { 
                    last[1]=29; 
                }
                k1 = k-1
                var date2 = new Date(yr,k1,1)
                // var date6 = new Date(yr,k1)
                // console.log(date2);
                var daz = date2.getDay()
                //alert(days[daz])
                document.write("<table width='50%' height='60%' border='9' bgcolor='cyan'>"); 
                //document.write("<tr><td colspan='7'><center>"+ mn[k1]+" "+yr+"</center></td></tr>"); 
                document.write("<tr><td colspan='7' align='center'>"+ mn[k1]+" "+yr+"</td></tr>"); 
                document.write("<tr>");
                for(i=0;i<=6;i++)
                {
                    document.write("<td align='center' > <b>"+days[i]+"</b></td>");
                }

                document.write("</tr>");

                document.write("<tr>");
                cnt=0;
                for(i=0;i<=daz-1;i++) 
                {
                    document.write("<td></td>"); 
                    cnt=cnt+1;

                }
                for(j=1;j<=last[k1];j++) 
                {
                    c=cnt%7;
                    if(c==0)
                    {
                        document.write("</tr><tr><td align='center'>"+j+"</td>"); 
                        cnt++;
                    }
                    else
                    {
                        document.write("<td align='center'>"+j+"</td>");
                        cnt++;
                    }
                }
                document.write("</tr></table>");
                }
            </script>

    </head>

            <option value=1>JAN</option>

        </select>
        <input type="button" value="ok" onclick=my()></input></form> </body>
</html>
