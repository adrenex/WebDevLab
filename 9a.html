<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        table{
            height: 300px;
        }
        
        #btn, #display{
            font-size: large;
            width: 100%;
            height: 100%;
            border-radius: 7px;
        }
	</style>
    <script>
        function cal() {                                             
            document.getElementById('display').value = eval(document.getElementById('display').value);  
        }        
    </script>
</head>
<body bgcolor="brown">
    <h1 align="center">Javascript Calculator</h1>
    <table align="center" class="title" id="calc">
        <tr>
            <td colspan="4"><input type="text" id="display""></td>
        </tr>
        <tr>
            <td><button id="btn" value="7" onclick="document.getElementById('display').value += 'Math.pow('">sqrt</button></td> 
            <td><input type="button" id="btn" value="8" onclick="document.getElementById('display').value += '8'"></td>
            <td><input type="button" id="btn" value="9" onclick="document.getElementById('display').value += ','"></td>
            <td><input type="button" id="btn" value="+" onclick="document.getElementById('display').value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" id="btn" value="4" onclick="document.getElementById('display').value += '4'"></td>
            <td><input type="button" id="btn" value="5" onclick="document.getElementById('display').value += '5'"></td>
            <td><input type="button" id="btn" value="6" onclick="document.getElementById('display').value += '6'"></td>
            <td><input type="button" id="btn" value="-" onclick="document.getElementById('display').value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" id="btn" value="1" onclick="document.getElementById('display').value += '1'"></td>
            <td><input type="button" id="btn" value="2" onclick="document.getElementById('display').value += '2'"></td>
            <td><input type="button" id="btn" value="3" onclick="document.getElementById('display').value += '3'"></td>
            <td><input type="button" id="btn" value="*" onclick="document.getElementById('display').value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" id="btn" value="0" onclick="document.getElementById('display').value += '0'"></td>
            <td><input type="button" id="btn" value="%" onclick="document.getElementById('display').value += '%'"></td>
            <td><input type="button" id="btn" value="." onclick="document.getElementById('display').value += 'Math.sqrt('"></td>
            <td><input type="button" id="btn" value="/" onclick="document.getElementById('display').value += ')'"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" id="btn" value="C" onclick="document.getElementById('display').value =''"></td>
            <td colspan="2"><input type="button" id="btn" value="=" onclick="cal()"></td>               
        </tr>
    </table>
</body>
</html>
